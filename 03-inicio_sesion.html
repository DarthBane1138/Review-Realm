      <!-- Columnas para centrar contenido de página -->
      <div class = "container-fluid" id= "cuerpo_categorias">
        <div class = "row">
          <div class = "col-2"></div>
          <!-- Columna principal -->
          <div class = "col-8" id = "columna_principal">
            <div class="container mt-3">
              <br><br>
              <div class="row justify-content-center">
                <div class="col-md-6 mb-5">
                  <!-- formulario para iniciar sesión -->
                  <form>
                    <div class="mb-3">
                      <label for="itMail" class="form-label">Correo electrónico</label>
                      <input type="email" class="form-control" id="itMail" aria-describedby="emailHelp">
                      <div id="mensajeErrorCorreo" class="errores"></div>
                    </div><br>
                    <div class="mb-3">
                    <label for="itContrasena" class="form-label">Contraseña</label>
                    <input type="password" id="itContrasena" class="form-control" aria-describedby="passwordHelpBlock">
                    <div id="mensajeErrorContrasena" class="errores"></div>
                    </div><br>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Recordar contraseña</label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="bEnviar">Iniciar Sesión</button>
                  </form>
                  <div style="height: 500px;"></div>
                </div>
              </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script>
      var expr = /^[a-zA-Z0-9_\.\-]+@[a-zA-Z0-9_\-]+\.[a-zA-Z0-9\-\.]+$/;
      var exprpass = /^(?=.*[a-zA-Z])(?=.*\d{2,})(?=.*[!./¡¿?])[a-zA-Z\d!./¡¿?]{10,}$/;

      $(document).ready(function(){
        $("#bEnviar").click(function(){
          var correo = $("#itMail").val();
          
          if(correo === ""){
            $("#mensajeErrorCorreo").text("El correo no puede estar vacío").fadeIn();
            return false;
          }else if (!expr.test(correo)){
            $("#mensajeErrorCorreo").text("El correo con cumple con el formato requerido").fadeIn();
          }else {
            $("#mensajeErrorCorreo").fadeOut();
            }
          });
        });


      $(document).ready(function(){
        $("#bEnviar").click(function(){
          var contrasena = $("#itContrasena").val();

          if(contrasena === ""){
            $("#mensajeErrorContrasena").text("El campo de contraseña no puedes estar vacío").fadeIn();
            return false;
          }else if (!exprpass.test(contrasena)){
            $("#mensajeErrorContrasena").text("El formato de contraseña no es válido, agregue Mayúsculas, números y algún caracter /-.").fadeIn();
            return false;
          }else{
            $("#mensajeErrorContrasena").fadeOut();
          }
        });
      });

    </script>
